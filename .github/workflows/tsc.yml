name: TypeScript Linting

on:
  push:
    paths-ignore:
      - ".github/**"
      - "fastlane/**"

jobs:
  tsc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run TypeScript checks
        run: npx tsc

