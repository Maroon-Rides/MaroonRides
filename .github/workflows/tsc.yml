name: TypeScript Linting

on:
  push:
    paths-ignore:
      - ".github/**"
      - "fastlane/**"
  pull_request:

jobs:
  tsc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Lint with expo
        run: npx expo lint

      - name: Run TypeScript checks
        run: npx tsc
